<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Profile</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto">
            <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                <div class="bg-blue-500 h-32"></div>
                <div class="px-6 py-4">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center space-x-4">
                            <img th:if="${user.profilePicture}" 
                                 th:src="${user.profilePicture}" 
                                 alt="Profile picture"
                                 class="w-24 h-24 rounded-full border-4 border-white -mt-12">
                            <div>
                                <h1 class="text-2xl font-bold" th:text="${user.username}">Username</h1>
                                <p class="text-gray-600" th:text="${user.email}">Email</p>
                            </div>
                        </div>
                        <a href="/search" class="text-blue-500 hover:text-blue-600">Back to Search</a>
                    </div>
                    
                    <div class="mt-6">
                        <h2 class="text-xl font-semibold mb-2">Bio</h2>
                        <p class="text-gray-700" th:text="${user.bio ?: 'No bio available.'}">
                            User bio goes here...
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
